<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complextable</title>
  <link rel="stylesheet" href="complextable.css">
</head>
<body>
<h2>Thời Khóa Biểu</h2>
<table>
  <tr>
    <th rowspan="2">Thứ</th>
    <th colspan="2">Hoạt Động</th>
  </tr>
  <tr>
    <th>Sáng</th>
    <th>Chiều</th>
  </tr>
<tr>
   <td>Thứ 2</td>
  <td>Thể Dục</td>
  <td> HD trò chơi mới</td>
</tr>
  <tr>
    <td>Thứ 3</td>
    <td>Nhận bết tập nói</td>
    <td>Rèn nề nếp, kĩ năng sống</td>
  </tr>
  <tr>
    <td>Thứ 4</td>
    <td>Âm nhạc</td>
    <td>Vui chơi</td>
  </tr>
  <tr>
    <td>Thứ 5</td>
    <td>Văn Học</td>
    <td>Nhân biết các giá trị sống</td>
  </tr>
  </table><br>
<table>
  <tr>
    <td>1</td>
    <td rowspan="2">2</td>
    <td rowspan="3">3</td>
  </tr>
  <tr>
    <td >1</td>
  </tr>
<tr>
  <td rowspan="2">1</td>
  <td>3</td>
</tr>
  <tr>
    <td colspan="2">3</td>
  </tr>
</table>
</body>
</html>
